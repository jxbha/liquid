apiVersion: batch/v1
kind: Job
metadata:
  name: init-table
  namespace: app
spec:
  template:
    spec:
      containers:
      - name: init-store
        image: postgres:16
        command: ["sh",  "-c", "psql -h db.app.svc.cluster.local -U $PGUSER -d $PGDB -c \"CREATE TABLE $TABLE(id SERIAL PRIMARY KEY, key varchar(100), value varchar(100) );\""]
        env:
          - name: PGUSER
            valueFrom:
              secretKeyRef:
                name: mana-db
                key: POSTGRES_USER
          - name: PGDB
            valueFrom:
              secretKeyRef:
                name: mana-db
                key: POSTGRES_DATABASE
          - name: PGPASSWORD
            valueFrom:
              secretKeyRef:
                name: mana-db
                key: POSTGRES_PASSWORD
          - name: TABLE
            valueFrom:
              secretKeyRef:
                name: mana-db
                key: TABLE
      restartPolicy: OnFailure
  backoffLimit: 4
