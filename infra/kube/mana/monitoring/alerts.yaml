    receiver: 'email-alerts'
    groupWait: 30s
    groupInterval: 5m
    repeatInterval: 1h
    matchers:
    - name: alertname
      matchType: "="
      value: mana-start-failing
  receivers:
  - name: 'email-alerts'
    emailConfigs:
