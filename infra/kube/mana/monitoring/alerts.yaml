      from: 'alerts@jbernh.xyz'
      smarthost: 'smtp-relay.brevo.com:587'
      authUsername: '950594001@smtp-brevo.com'
      authPassword:
        name: brevo-secret
        key: password
      text: |
        Mana is failing to start.
