apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dev-tools-ingress
  namespace: dev-tools
spec:
  ingressClassName: nginx
  tls:
  - hosts:
      - gitea.jbernh.xyz
      - tekton.jbernh.xyz
    secretName: tls-server
  rules:
  - host: gitea.jbernh.xyz
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: gitea-http
            port:
              number: 3000
  - host: tekton.jbernh.xyz
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: tekton-dashboard
            port:
              number: 9097
