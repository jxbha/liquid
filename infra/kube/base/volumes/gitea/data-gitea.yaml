apiVersion: v1
kind: PersistentVolume
metadata:
  name: data-gitea
  labels:
    purpose: gitea
spec:
  capacity:
    storage: 2Gi
  volumeMode: Filesystem
  storageClassName: local-storage
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  local:
    path: "/opt/liquid/data-git"
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - kube-worker-01
                - kube-worker-02
                - minikube

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: data-gitea
  namespace: dev-tools
spec:
  selector:
    matchLabels:
      purpose: gitea
  storageClassName: local-storage
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
