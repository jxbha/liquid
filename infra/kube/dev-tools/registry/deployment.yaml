apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    purpose: registry
  name: registry
  namespace: dev-tools
spec:
  replicas: 1
  selector:
    matchLabels:
      purpose: registry
  template:
    metadata:
      labels:
        purpose: registry
    spec:
      containers:
      - name: registry
        image: registry:2
        ports:
        - containerPort: 5000
        envFrom:
        - configMapRef:
            name: config-registry
        env:
        - name: REGISTRY_HTTP_TLS_CERTIFICATE
          valueFrom: 
            configMapKeyRef:
              name: config-registry
              key: REGISTRY_HTTP_TLS_CERTIFICATE
        - name: REGISTRY_HTTP_TLS_KEY
          valueFrom: 
            configMapKeyRef:
              name: config-registry
              key: REGISTRY_HTTP_TLS_KEY
        - name: REGISTRY_HTTP_SECRET
          valueFrom: 
            secretKeyRef:
              name: secret-registry
              key: REGISTRY_HTTP_SECRET
        volumeMounts:
        - name: registry-data
          mountPath: /var/lib/registry
          subPath: registry
        - name: tls-cert
          mountPath: /etc/registry/certs
      volumes:
      - name: registry-data
        persistentVolumeClaim:
          claimName: data-registry
      - name: tls-cert
        secret:
          secretName: internal
